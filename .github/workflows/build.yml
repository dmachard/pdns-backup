name: Build

on:
  workflow_run:
    workflows:
      - Testing
    types:
      - completed

jobs:

  python-package:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install twine jinja2
   
    - name: Get short commit hash
      id: get_commit_hash
      run: echo "::set-output name=commit_hash::$(git rev-parse --short HEAD)"

    - name: Get latest tag
      id: get_latest_tag
      run: echo "::set-output name=latest_tag::$(git describe --tags --abbrev=0 ${{ steps.get_commit_hash.outputs.commit_hash }})"

    - name: Set package version
      id: pkg_version
      run: echo "data=$(echo ${{ steps.get_latest_tag.outputs.latest_tag }}-${{ steps.get_commit_hash.outputs.commit_hash }})" >> $GITHUB_OUTPUT

    - name: Build Python package
      run: |
        python -c 'import jinja2;jinja2.Template(open("setup.j2").read()).stream(version="${{ steps.pkg_version.outputs.data }}").dump("setup.py")'
        python setup.py sdist bdist_wheel

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile -t pdnsbackup